#
# Materials Format.
#  the materials second uses a contains method so if you want to put all of a single
#  category under one tree (eg. making all blocks with the word snow) you can just
#  use the same relational name (in the examples case "snow"). Tags will be overridden
#  by there full material names.
#
# version this was last run on. (used to reformat the file if an update is
# done that requires a reformat of files.). This should not be changed manually.
